<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Java Site</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/styles.css">
  </head>
  <body>
    <div class="container-1">
      <h2>Challenge 1: Your age in days</h2>
      <div class="flex-box-container-1">
        <div class="">
          <button type="button" class="btn btn-primary" onclick="ageinDays()">click me</button>
        </div>
        <div class="">
        <button type="button" class="btn btn-danger" onclick="reset()">Reset</button>
        </div>
      </div>
      <div class="flex-box-container-1">
        <div id="flex-box-result"></div>
      </div>
    </div>

    <!--Exercise 2-->
    <div class="container-2">
      <h2>Challenge 2: Cat generator</h2>
      <button class="btn btn-success" id="cat-generator" onclick="generateCat()">Generate Cat</button>
      <div class="flex-box-container-2" id="flex-cat-generator">
      </div>
    </div>

    <!--Exercise 3 -->
    <div class="container-3">
      <h2>Challenge 3: Rock, Paper and Scissors</h2>
      <div class="flex-box-container-3" id="flex-box-rps-div">
        <img id="rock" src="http://enosart.com/wp-content/uploads/2018/09/rock-clip-art-free-clipart-panda-free-clipart-images-with-regard-to-rock-clipart.png" alt="" width=150 height=150 onclick="rpsGame(this)">
        <img id="paper" src="http://images.clipartpanda.com/paper-clip-art-yioab7piE.png" alt="" width=150 height=150 onclick="rpsGame(this)">
        <img id="scissors" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSIKQ5aCixXw-QyxDiHRQFJ-W1l1T5F0hweSjtcGqEpdLuU_LlK" alt="" width=150 height=150 onclick="rpsGame(this)">
      </div>
    </div>

    <!-- Ejercicio 4 -->

    <div class="container-4">
      <h2 id="chnage-my-color">Challenge 4: Change the color of all buttons</h2>
      <div class="flex-box-pick-color">
          <form action="">
            <select name="backdrop" id="background" onchange="buttonColorChange(this)">
              <option value="random">Random</option>
              <option value="red">Red</option>
              <option value="green">Green</option>
              <option value="reset">Reset</option>
            </select>
          </form>
              <button class="btn btn-primary">Wee</button>
              <button class="btn btn-danger">Yahoo</button>
              <button class="btn btn-success">Facebook</button>
              <button class="btn btn-warning">Google</button>
      </div>
    </div>

    <!-- Challenge 5 -->

      <div class="container-5">

        <h2>Challenge 5: Blackjack</h2>
        <h3><span id="blackjack-result">Let's play</span></h3>

        <div class="flex-box-blackjack-row-1">
          <div id="yourBox" class="your-box">
            <h2>You: <span id="your-blackjack-result">0</span></h2>
          </div>
          <div id ="dealerBox" class="dealer-box">
            <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
          </div>
        </div>

        <div class="flex-box-blackjack-row-2">
          <div class="">
            <button id="blackjack-hit-button" class="btn-lg btn-primary mr-4">Hit</button>
            <button id="blackjack-stand-button" class="btn-lg btn-warning mr-4">Stand</button>
            <button id="blackjack-deal-button" class="btn-lg btn-danger">Deal</button>
          </div>
        </div>

        <div class="flex-box-blackjack-row-3">
          <table>
            <tr>
              <th>Wins</th>
              <th>Losses</th>
              <th>Draws</th>
            </tr>
            <tr>
              <td><span id="wins">0</span></td>
              <td><span id="losses">0</span></td>
              <td><span id="draws">0</span></td>
            </tr>
          </table>

        </div>

      </div>




    <script src="script.js"></script>





  </body>
</html>
